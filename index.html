<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Shruti Tiwari!</title>
  <style>
    /* Reset and base */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg,#1f0066 0%, #7b00ff 50%, #ff5e7e 100%);
      overflow-x:hidden;
      color:#fff;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
      background: rgba(0,0,0,0.15);
      backdrop-filter: blur(5px);
      z-index: 100;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      opacity: 0.8;
      transition: opacity 0.3s;
    }
    .navbar a:hover {
      opacity: 1;
    }

    /* Center stage */
    .stage{
      position:relative;
      width:100%;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 80px 3rem 3rem 3rem; /* Added top padding for navbar */
    }

    /* Main card */
    .card{
      width:min(1100px,95%);
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border-radius:28px;
      padding:2.5rem;
      box-shadow:0 10px 40px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      position:relative;
      overflow:visible;
    }

    .headline{
      font-size:clamp(28px,5vw,68px);
      letter-spacing:2px;
      font-weight:800;
      text-transform:uppercase;
      text-shadow: 0 6px 24px rgba(0,0,0,0.35), 0 0 40px rgba(255,255,255,0.06) inset;
      margin-bottom:0.25rem;
    }

    .sub{
      font-size:clamp(14px,2vw,20px);
      opacity:0.9;
      margin-bottom:1.25rem;
    }

    /* Confetti canvas full-screen */
    #confetti-canvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:50}

    /* Cake & Image Styling */
    .cake-wrap{display:flex;flex-wrap: wrap; gap:1.5rem;align-items:center;justify-content:center;margin-top:1rem}
    .cake{width:220px;height:220px;border-radius:18px;object-fit:cover;position:relative;box-shadow:0 10px 30px rgba(0,0,0,0.18)}

    /* Sparkles */
    .sparkle{position:absolute;border-radius:50%;width:8px;height:8px;background:rgba(255,255,255,0.85);filter:blur(0.5px);}

    /* Gifts */
    .gifts{display:flex;gap:1rem;justify-content:center;margin-top:1rem}
    .gift{width:70px;height:70px;border-radius:10px;position:relative;display:inline-flex;align-items:center;justify-content:center; font-size: 2rem;}
    .ribbon{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}

    /* CTA */
    .cta{margin-top:1.25rem;display:flex;gap:0.75rem;justify-content:center}
    .btn{padding:0.75rem 1.25rem;border-radius:12px;border:0;background:#fff;color:#1a1a1a;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.2)}

    /* Floating animations */
    @keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}
    .float{animation:floaty 4s ease-in-out infinite}

    @media (max-width:640px){
      .cake{width:150px;height:150px}
      .navbar {gap: 1rem; padding: 1rem 0.5rem;}
      .navbar a {font-size: 0.9rem;}
    }

    /* fireworks small */
    .firework{position:absolute;width:8px;height:8px;border-radius:50%;background:radial-gradient(circle,#fff,#ffd);opacity:0}

  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>

    <a href="games.html">Celebration</a>
    <a href="surprise.html">Surprise</a>
  </nav>

  <div class="stage">
    <div class="card">
      <h1 class="headline">Happy Birthday Shruti Tiwari!</h1>
      <p class="sub">Wishing you a day filled with love, laughter and lots of cake üéÇ‚ù§Ô∏è</p>
      
      <div class="cake-wrap">
        <img src="assets/images/p1.jpg" alt="Photo of Shruti" class="cake float">

        <div>
          <div class="gifts">
            <div class="gift" style="background:linear-gradient(180deg,#ffb6c1,#ff8fb1)">
              <div class="ribbon">üéÄ</div>
            </div>
            <div class="gift" style="background:linear-gradient(180deg,#b6f0ff,#7ad0ff)">
              <div class="ribbon">üéÅ</div>
            </div>
            <div class="gift" style="background:linear-gradient(180deg,#fff3b6,#ffd66f)">
              <div class="ribbon">‚ú®</div>
            </div>
          </div>
          <div class="cta">
            <button class="btn" id="play-music">Play Music</button>
            <button class="btn" id="surprise">Surprise!</button>
          </div>
        </div>
      </div>

      <div class="sparkle" style="left:10%;top:8%;width:6px;height:6px;opacity:0.9"></div>
      <div class="sparkle" style="left:18%;top:30%;width:10px;height:10px;opacity:0.7"></div>
      <div class="sparkle" style="left:85%;top:18%;width:8px;height:8px;opacity:0.8"></div>
    </div>
  </div>

  <audio id="bgm" loop src=""></audio>

  <script>
    // Simple confetti
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;

    window.addEventListener('resize', ()=>{W=canvas.width=innerWidth;H=canvas.height=innerHeight})

    function rand(min,max){return Math.random()*(max-min)+min}

    class Particle{
      constructor(){
        this.reset();
      }
      reset(){
        this.x = rand(0,W);this.y = rand(-H,0);
        this.w = rand(6,14);this.h=rand(8,18);
        this.color = `hsl(${Math.floor(rand(0,360))} 100% ${Math.floor(rand(50,70))}%)`;
        this.vx = rand(-0.4,0.4);
        this.vy = rand(1,4);
        this.rot = rand(0,360);
        this.rotSpeed = rand(-6,6);
      }
      update(){
        this.x += this.vx; this.y += this.vy; this.rot += this.rotSpeed;
        if(this.y>H+20) this.reset();
      }
      draw(){
        ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.rot*Math.PI/180);
        ctx.fillStyle = this.color; ctx.fillRect(-this.w/2,-this.h/2,this.w,this.h);
        ctx.restore();
      }
    }

    const parts = Array.from({length:200},_=>new Particle());
    function loop(){ctx.clearRect(0,0,W,H);parts.forEach(p=>{p.update();p.draw()});requestAnimationFrame(loop)}
    loop();

    // Floating balloons (DOM)
    const stage = document.querySelector('.stage');
    for(let i=0;i<8;i++){
      const b = document.createElement('div'); b.className='balloon float';
      const size = 60+Math.random()*80; b.style.width=`${size}px`; b.style.height=`${size*1.2}px`;
      b.style.left = `${Math.random()*92}%`; b.style.bottom = `${-Math.random()*200}px`;
      b.style.background = `radial-gradient(circle at 30% 20%, #fff8, ${['#ff6b6b','#ffd166','#6bf0ff','#b58bff'][Math.floor(Math.random()*4)]})`;
      b.style.opacity=0.92; b.style.zIndex=-1; b.style.borderRadius='50% 50% 50% 50%/60% 60% 40% 40%';
      const s = document.createElement('div'); s.className='string'; s.style.position='absolute';s.style.left='50%';s.style.top='100%';s.style.width='2px';s.style.height='60px';s.style.background='rgba(255,255,255,0.4)';s.style.transform='translateX(-50%)'; b.appendChild(s);
      stage.appendChild(b);
      // float animation speed
      b.animate([{transform:'translateY(0)'},{transform:`translateY(-${800+Math.random()*1200}px)`}],{duration:8000+Math.random()*12000,iterations:Infinity,delay:Math.random()*2000});
    }

    // Surprise button - firework burst
    document.getElementById('surprise').addEventListener('click',()=>{
      for(let i=0;i<30;i++){
        createFirework(innerWidth/2+rand(-200,200), innerHeight/2+rand(-200,200));
      }
    });

    function createFirework(x,y){
      const el = document.createElement('div'); el.className='firework'; el.style.left=`${x}px`; el.style.top=`${y}px`;
      el.style.opacity=1; document.body.appendChild(el);
      const pieces = 16+Math.floor(Math.random()*24);

      for(let i=0;i<pieces;i++){
        const p = document.createElement('div'); p.className='firework'; p.style.left=`${x}px`; p.style.top=`${y}px`; document.body.appendChild(p);
        const angle = Math.random()*Math.PI*2; const speed = 2+Math.random()*6; const dx=Math.cos(angle)*speed*30, dy=Math.sin(angle)*speed*30;
        p.animate([{transform:`translate(0,0) scale(1)`,opacity:1},{transform:`translate(${dx}px,${dy}px) scale(0.3)`,opacity:0}],{duration:800+Math.random()*700,easing:'cubic-bezier(.2,.9,.3,1)'});
        setTimeout(()=>p.remove(),1600);
      }
      setTimeout(()=>el.remove(),1600);
    }

    // Music play
    const bgm = document.getElementById('bgm');
    const playBtn = document.getElementById('play-music');
    // üéµ IMPORTANT: Add your music file path or URL here
    bgm.src = 'assets/music/ordinary.mp3';
    playBtn.addEventListener('click',()=>{if(bgm.paused){bgm.play();playBtn.textContent='Pause Music'}else{bgm.pause();playBtn.textContent='Play Music'}})

    // small autoshow confetti on load
    window.addEventListener('load',()=>{
      // brief extra burst
      for(let i=0;i<60;i++){parts.push(new Particle())}
      setTimeout(()=>{parts.splice(200,60)},2200);
    });

  </script>
</body>
</html>
